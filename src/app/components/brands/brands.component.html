        
<section>
    <div class="row g-4 justify-content-center my-3" data-bs-toggle="modal" data-bs-target="#exampleModal"> 
    <div   *ngFor="let item of BarndData" class="col-sm-6 col-md-4 col-lg-3">
        <div   role="button" class="border-success rounded p-2 shadow" (click)="branddet(item._id)" >
    <img class="w-100" height="270" [src]="item.image"alt="item.name">
    <h3 class="text-center text-main h6">{{item.name}}</h3>
       </div>
    </div>
   
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <h3 class="text-center text-main h6">{{BrandDetails.name}}</h3>   
                 <img   [src]="BrandDetails.image"alt="item.name">

            </div>            
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    
    
</section>
