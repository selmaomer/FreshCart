<section *ngIf="step1" class="w-50 mx-auto  rounded bg-main-light p-3 shadow mt-3">
    <form [formGroup]="forgetForm" (ngSubmit)="forgetPassword()">
<label for="email"> Email</label>
<input  formControlName="email" type="email" class="form-control" id="email"/>
<button  class="btn-main my-2  w-100">Forget Password</button>
<p  *ngIf="userMsg"  class="alert alert-danger w-75 mx-auto p-1 mb-0  mt-2 text-center">{{userMsg}}</p>

    </form>
</section>

<section *ngIf="step2" class="w-50 mx-auto  rounded bg-main-light p-3 shadow ">
    <form [formGroup]="resetCodeForm" (ngSubmit)="resetCode()">
<label   for="resetCode"> Reset Code</label>
<input  formControlName="resetCode" type="text" class="form-control" id="resetCode"/>
<button    class="btn-main my-2  w-100">Reset Code</button>
<p  *ngIf="userMsg"  class="alert alert-danger w-75 mx-auto p-1 mb-0  mt-2 text-center">{{userMsg}}</p>
    </form>
</section>

<section *ngIf="step3" class="w-50 mx-auto  rounded bg-main-light p-3 shadow ">
    <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
<label for="newPassword"> Reset Password</label>
<input  formControlName="newPassword" type="text" class="form-control" id="newPassword"/>
<button class="btn-main my-2  w-100">Reset Password</button>
<p  *ngIf="userMsg"  class="alert alert-danger w-75 mx-auto p-1 mb-0  mt-2 text-center">{{userMsg}}</p>

    </form>
</section>
