<section class="w-75 mx-auto   shadow p-4 my-3 bg-main-light">
    <h2 class="my-3">Login Now</h2>

<form    [formGroup]=" loginForm" (ngSubmit)="handleForm()">
   
   
    <div class="form-item">
        <label for="email">Email</label>
        <input formControlName="email" type="email" class="form-control" id="email">
       
        <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger  small w-50 mx-auto">
            <div *ngIf="loginForm.get('email')?.getError('required')">email is required </div> 
          <div  *ngIf="loginForm.get('email')?.getError('repassword')">email pattern is invalid</div>
            
        </div>
        </div>
        <div class="form-item">
            <label for="password">Password:</label>
            <input formControlName="password" type="password" class="form-control" id="password">
           
            <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert alert-danger  small w-50 mx-auto">
              <p  *ngIf="loginForm.get('password')?.getError('required')">password is required </p>
                <p *ngIf="loginForm.get('password')?.getError('pattern')">*must be<br> be start with aletter either (uppercase or lowercase)<br>*Be between 6 and 9 characters in total </p>            
            </div>
            </div>
   <div class="d-flex justify-content-between align-items-center">
            <button   [disabled]="loginForm.invalid" class="btn-main mt-2"  >Login now <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i></button>
          <a href=""  routerLink="/forgetpass"  class="link-primary">Forget Password</a>
        </div>
        <p  *ngIf="errorMsg"  class="alert alert-danger w-75 mx-auto p-1 mb-0  mt-2 text-center">{{errorMsg}}</p>

        </form>



</section>
