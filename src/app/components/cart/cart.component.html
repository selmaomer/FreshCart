<section class="w-75 mx-auto bg-main-light p-3 rounded my-2" *ngIf="cartDetails " >
  <div class="d-flex justify-content-between align-items-center">
    <div><h1 class="h3">Shop Cart</h1></div>
    <div><button  (click)="clear()" class="btn btn-sm btn-outline-danger"> Clear your cart</button></div>
  
</div>
<p class="text-main">Total Price: {{cartDetails.totalCartPrice|currency:"EGP"}}
   </p>
   <!----->
<div class="row border-bottom pb-2" *ngFor="let item of cartDetails.products">
   <div class="col-md-1">
<!--img-->
<img   [src]="item.product.imageCover" class="w-100" alt=""/>
</div>

<div class="col-md-11">
<!--details-->

<div class="d-flex justify-content-between align-items-center">
 <div>
   <h3 class="h6">{{item.product.title}}</h3>
 <p class="text-main">Price:{{item.price}}</p>
   <button  (click)="removeCartItem(item.product._id)"   class="btn p-0 m-0"><i class=" fa-regular fa-trash-can"></i> remove</button>
 </div>
<!--button>-->
<div >
 <button (click)="changeCount( item.product._id,item.count+1)" class="btn border border-success mx-1">+</button> 
 <span>{{item.count+1}}</span>
 <button  (click)="changeCount( item.product._id,item.count-1)" class="btn border border-success mx-1">-</button> 
</div>
</div>
</div>
</div>
<button  [routerLink]="['/checkout',cartDetails._id]" class="btn-main">Online Payment <img src="./assets/image/visa-1.svg"/></button>



</section>
