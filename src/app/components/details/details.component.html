<section>
    <div class="row align-items-center my-3">
        <div class="col-md-4">
       <section class="my-3">

                <owl-carousel-o [options]="ProductImagesliderOption">
              
                    <ng-container *ngFor="let path of productDetails.images">
                    <ng-template carouselSlide >
                    <div>
             <img [src]="path"  height="250" class="w-100" />
           
                     </div>
                    </ng-template>
                  </ng-container>
              
                </owl-carousel-o>
             
             </section>
   </div>
   <div class="col-md-8">

           <h3 class="h5"> {{productDetails.title}}</h3>
        <p class="text-muted"> {{productDetails.description}}</p>
        <div class="d-flex align-items-center justify-content-between">
          <span>{{productDetails.price}}EGp</span>  
        <div>
        <i class="fa fa-star rating-color"  style="color:#DAA520"></i>
        <span class="text-muted">{{productDetails.ratingsAverage}}</span>
            </div>
        </div>
            <button (click)="AddCart(productDetails._id )" class="btn-main  w-100 mt-5"> +Add </button>
        </div>
   </div>


   </section>
